<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta tags -->
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        
        <title>Group Challenge 1</title>
        <style>
            body { 
                margin: 1rem;
            }
            .btn-group {
                margin: 1em;
            }
            #imageArea {
                white-space: nowrap;
                padding: 1em;
            }
            .image {
                width: 150px;
                height: 150px;
                margin: 1em;
            }
        </style>
    </head>
    <body>        
        <div class="btn-group">
            <button id="btnShowBanana" class="btn btn-warning">Show Banana</button>
            <button id="btnHideBanana" class="btn btn-dark">Hide Banana</button>
        </div>
        <div class="btn-group">
            <button id="btnShowMonkey" class="btn btn-success">Show Monkey</button>
            <button id="btnHideMonkey" class="btn btn-dark">Hide Monkey</button>
        </div>
        <div id="imageArea">
            <img id="bananaImg" src="https://i.ibb.co/82WT957/banana.png" class="image collapse">
            <img id="monkeyImg" src="https://i.ibb.co/VJDfnxN/monkey-w-banana.png" class="image collapse">
        </div>

        <!-- jQuery, then Popper.js, then Bootstrap JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
        $(document).ready(function() {
        // Add a click event handler for the "Show Banana" button
        $("#btnShowBanana").click(function() {
            // Show the banana image by removing the 'collapse' class
            $("#bananaImg").removeClass("collapse");
            });

            // Add a click event handler for the "Hide Banana" button
            $("#btnHideBanana").click(function() {
                // Hide the banana image by adding the 'collapse' class
                $("#bananaImg").addClass("collapse");
            });

            // Add a click event handler for the "Show Monkey" button
            $("#btnShowMonkey").click(function() {
                // Show the monkey image by removing the 'collapse' class
                $("#monkeyImg").removeClass("collapse");
            });

            // Add a click event handler for the "Hide Monkey" button
            $("#btnHideMonkey").click(function() {
                // Hide the monkey image by adding the 'collapse' class
                $("#monkeyImg").addClass("collapse");
            });
        });
        </script>
    </body>
</html>
